<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stash | {{pagename}}</title>
    <!-- Basic SEO -->
    <meta name="description" content="View links on page {{pagename}}.">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="{{pagename}} | Stash" />
    <meta property="og:description" content="View links on page {{pagename}}." />
    <meta property="og:image" content="https://linkstash.co/link.png" />
    <meta property="og:url" content="https://linkstash.co/{{pagename}}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{pagename}} | Stash" />
    <meta name="twitter:description" content="View links on page {{pagename}}." />
    <meta name="twitter:image" content="https://linkstash.co/link.png" />
    <meta name="twitter:url" content="https://linkstash.co/{{pagename}}" />

    <!-- Favicon and Styles -->
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
    <!-- <link rel="stylesheet" href="/page.css" /> -->
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/link.png">
    <link rel="stylesheet" href="alert.css">
    <style>
        :root {
            --background-gradient: linear-gradient(to right, #F6F3EE, #EDE6DA);
            --error-color: #D43F3F;
        }

        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            /* Ensure full width */
        }

        /* ✅ Keep the header full width and separate from content */
        .header-wrapper {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100vw;
            /* ✅ Full width */
            background: transparent;
            padding-top: 2rem;
            display: flex;
            justify-content: center;
            /* ✅ Centers header-content */
        }

        /* ✅ Ensure background cover fully extends */
        .header-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            /* ✅ Full width */
            height: 50%;
            /* ✅ Covers the top gap */
            background: var(--background-gradient);
            background-size: cover;
            background-position: top left;
            z-index: -1;
        }

        /* ✅ Header content is centered and constrained */
        .header-content {
            background: white;
            border: 3px solid black;
            border-radius: 50px;
            padding: 20px 35px;
            box-shadow: 4px 4px 0px black, 8px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 640px;
            margin: 0 auto;
        }

        .header-content h1 {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header-content h1 a {
            text-decoration: none;
            color: black;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-buttons button {
            padding: 5px 15px;
            border: 3px solid black;
            border-radius: 30px;
            background: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: black;
        }

        .action-buttons button:hover {
            background: black;
            color: white;
        }

        /* ✅ Keep main content centered */
        .main-container {
            width: 640px;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .main-content {
            margin-top: 20px;
        }

        /* Pill: Ensures Perfect Symmetry */
        .pill-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 20px;
            min-height: 5.25rem;
            /* ✅ Equivalent to calculated pill height */
        }

        .pill {
            border: 3px solid black;
            border-radius: 50px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 5.25rem;

            /* ✅ Use Flexbox for perfect layout */
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            /* max-width: 500px; */
            padding: 0;
            /* No extra padding inside! */
        }

        /* Left Spacer: Matches the size of the icon for symmetry */
        .pill-left-space {
            width: 40px;
            /* ✅ Same width as the icon space */
        }

        /* Pill Content: Keeps Text Centered */
        .pill-content {
            flex-grow: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            margin-left: 40px;
            /* Keep spacing inside the content */
        }

        .pill.placeholder {
            .pill-content {
                margin: 0;
            }
        }

        /* Pill Hover Effect */
        .pill:hover {
            background: #f0f0f0;
            transform: scale(0.99);
        }

        /* Ensures the link text stays centered */
        .pill a {
            text-decoration: none;
            font-weight: 800;
            font-size: 1.2em;
            color: black;
            display: block;
            margin-bottom: 0.4rem;
        }

        /* Ensures the description is centered */
        .description {
            font-size: 1em;
            font-weight: 500;
            color: #333;
            opacity: 0.8;
            text-align: center;
        }

        /* Link Icon: Fixed on the Right */
        .pill-link-icon {
            font-size: 1.2em;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: left;
            width: 40px;
            color: #333;
            /* ✅ Matches the left space */
        }

        .pill-link-icon:hover {
            color: black;
        }


        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            /* ✅ Softer backdrop */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* ✅ Ensures it's above everything */
            transition: opacity 0.3s ease;
            /* ✅ Smooth fade-in */
        }

        /* ✅ Modal Content */
        .modal-content {
            background: white;
            /* border: 3px solid black; */
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 460px;
            /* ✅ More structured size */
            text-align: center;
            /* box-shadow: 4px 4px 0px black, 8px 8px 15px rgba(0, 0, 0, 0.1); */
            position: relative;
            max-height: 75vh;
            overflow-y: auto;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 4px 4px 0px black, 8px 8px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
        }

        /* ✅ Modal Heading */
        .modal-content h2 {
            font-size: 1.4em;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* ✅ Link Text (Styled to Stand Out) */
        .modal-content p {
            font-size: 1.1em;
            font-weight: 600;
            color: black;
            word-break: break-word;
            overflow-wrap: break-word;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 15px;
            border: 2px solid black;
            max-width: 100%;
            overflow: hidden;
        }

        .close-button {
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }


        /* Submit button */
        .btn-submit {
            padding: 10px 18px;
            /* ✅ Slightly increased for balance */
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            background: black;
            color: white;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
            width: 80%;
            /* ✅ Prevents it from collapsing upwards */
        }

        .btn-submit:hover {
            background: white;
            color: black;
        }

        /* Form Container Styling */
        .form-container {
            background: white;
            border: 2px solid black;
            border-radius: 50px;
            box-shadow: 4px 4px 0px black, 8px 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* ✅ Keeps everything stable */
            padding: 1rem;
            /* ✅ Ensures the form has enough space */
            /* ✅ Prevents jumping */
        }

        /* Form layout */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            /* ✅ Ensures uniform spacing between elements */
            width: 100%;
            align-items: center;
            padding: 0rem 2rem;
            /* ✅ Gives some breathing room */
        }

        /* Form inputs (No borders, clean look) */
        .form-container input {
            border: none;
            background: none;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            outline: none;
            padding: 10px;
            /* ✅ Increased slightly for consistency */
            width: 100%;
            width: 80%;
            /* ✅ Prevents inputs from stretching too wide */
            margin: 0;
            /* ✅ Adds spacing to prevent jumpiness */
        }

        /* Description input tweaks */
        .form-container input[name="description"] {
            font-size: 1rem;
            color: #777;
            font-weight: normal;
        }

        .form-container input[name="link"] {
            border-radius: 0;
            border-bottom: 1px solid #777;
        }

        .form-container input[name="description"] {
            color: #777;
            font-weight: normal;
            font-size: 1em;
            /* Lighter gray */
            /* opacity: 0.7; */
        }

        /* Make placeholders more readable & consistent */
        .form-container input::placeholder {
            color: black;
            /* ✅ Ensures visibility */
            font-weight: 500;
            /* ✅ Slightly bold for contrast */
            opacity: 0.7;
            /* ✅ More visible than before */
        }

        /* Keep description slightly distinct, but more readable */
        .form-container input[name="description"]::placeholder {
            color: black;
            font-weight: 500;
            font-style: normal;
            /* ✅ Remove italics */
            opacity: 0.6;
            /* ✅ Subtle distinction */
        }

        @keyframes highlightEffect {
            0% {
                transform: scale(1);
                border: 2px solid black;
            }

            50% {
                transform: scale(1.04);
                border: 2px solid rgba(0, 0, 0, 0.6);
                /* Subtle fade */
            }

            100% {
                transform: scale(1);
                border: 2px solid black;
            }
        }

        .glow {
            animation: highlightEffect 2s ease-in-out;
        }


        @media (max-width: 768px) {
            .main-container {
                width: 90%;
            }

            .pill {
                padding: 7px;
            }

            .header-content {
                width: 90%;
            }

            .action-buttons {
                gap: 5px;
                /* Less space between buttons */
            }

            .action-buttons button {
                padding: 4px 10px;
                /* Smaller padding */
                font-size: 0.9em;
                /* Reduce font size */
                border-radius: 20px;
                /* Keep proportionate */
            }

            .pill-content {
                margin-left: 20px;
            }

            .pill-link-icon {
                width: 20px;
            }

            .modal-content {
                max-width: 100%;
                max-height: 80vh;
            }
        }
    </style>
</head>

<body>
    <script type="module" src="/page.js"></script>

    <!-- ✅ Keep the header full width, OUTSIDE of `.main-container` -->
    <div class="header-wrapper">
        <div class="header-content">
            <h1 id="pageNameHeading">{{pagename}}</h1>
            <div class="action-buttons">
                <button id="pageHeadingBack">Go Back</button>
                <button id="toggleFormButton">Add Link</button>
                <button id="copyLinkButton">Copy Link</button>
            </div>
        </div>
    </div>

    <!-- ✅ Keep the main content centered -->
    <div class="main-container">
        <div class="container">
            <div class="main-content">
                <div id="pillContainer" class="pill-container">
                    {{links}}
                </div>
                <div id="formContainer" class="form-container">
                    <form id="form" action="/add" method="POST">
                        <input type="hidden" id="pagePage" name="page" value="{{pagename}}" />
                        <input type="text" id="linkPage" name="link" maxlength="500" required placeholder="Link" />
                        <input type="text" id="descriptionPage" name="description" maxlength="100"
                            placeholder="Description (optional)" />
                        <button type="submit" class="btn-submit">Stash</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Link URL Modal -->
    <div id="linkModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeLinkModal()">&times;</span>
            <p id="modalLinkText"></p>
        </div>
    </div>

</body>

</html>
