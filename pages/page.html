<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pagename}}</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<!-- Add a unique class to target the table page -->

<body class="table-page">
    <div class="container wide">
        <!-- Top Bar -->
        <div class="top-bar">
            <!-- You can uncomment these if needed -->
            <!-- <a href="/" class="button back-button">← Go Back</a> -->
            <!-- <button class="button share-button" onclick="copyLink()">🔗 Share</button> -->
            <h1>{{pagename}}</h1>
            <!-- <div class="nav-buttons">
                <a href="/" class="button share-button">← Go Back</a>
                <button class="button share-button" onclick="copyLink()">🔗 Share</button>
            </div> -->
        </div>

        <!-- Links Table -->
        <table>
            <!-- Optionally add a header if desired -->
            <!--
        <thead>
          <tr>
            <th>Link</th>
            <th>Description</th>
          </tr>
        </thead>
        -->
            <tbody>
                {{links}}
            </tbody>
        </table>

        <!-- Add New Entry Form -->
        <div class="form-container">
            <form action="/add" method="POST">
                <input type="hidden" name="page" value="{{pagename}}" />
                <label>
                    Link
                    <input type="url" name="link" required />
                </label>

                <label>Description
                    <input type="text" name="description" />
                </label>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard
                .writeText(url)
                .then(() => {
                    alert("Link copied to clipboard!");
                })
                .catch((err) => {
                    console.error("Error copying link:", err);
                });
        }
    </script>
</body>

</html>
