<!-- page.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stash - {{pagename}}</title>

    <!-- Basic SEO -->
    <meta name="description" content="View links on page {{pagename}}.">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Stash - {{pagename}}" />
    <meta property="og:description" content="View links on page {{pagename}}." />
    <meta property="og:image" content="https://linkstash.co/link.png" />
    <meta property="og:url" content="https://linkstash.co/{{pagename}}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stash - {{pagename}}" />
    <meta name="twitter:description" content="View links on page {{pagename}}." />
    <meta name="twitter:image" content="https://linkstash.co/link.png" />
    <meta name="twitter:url" content="https://linkstash.co/{{pagename}}" />

    <!-- Favicon and Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/page.css" />
    <link rel="icon" type="image/x-icon" href="/link.png">
    <link rel="apple-touch-icon" href="/link.png">
</head>

<body class="table-page">
    <script type="module" src="/page.js"></script>

    <!-- Main content area (top bar & table) -->
    <div id="mainContent">
        <div class="container">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-heading">
                    <a id="pageNameHeading" class="share hover">{{pagename}}</a>
                </h1>
                <p class="subtext">
                    Click page name to copy link, or
                    <a href="javascript:void(0);" id="pageHeadingBack" class="hover" style="color: var(--table-link)">
                        here
                    </a>
                    to go back.
                </p>
            </div>
            <!-- Table Wrapper with scrollable table -->
            <div id="tableWrapper">
                <div id="tableContainer">
                    <div id="noRowsMessage" style="display: none;">
                        No links added yet.
                    </div>
                    <div id="invalidMessage" style="display: none;">
                        This page is invalid.
                    </div>
                    <table id="pageTable">
                        <tbody>
                            {{links}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Stash Form (always visible at bottom) -->
    <div class="container" id="formContainer">
        <form action="/add" method="POST" id="form">
            <input type="hidden" id="pagePage" name="page" value="{{pagename}}" />

            <label for="linkPage" id="linkLabel">Link</label>
            <input type="text" id="linkPage" name="link" maxlength="500" required />

            <label for="descriptionPage" id="descriptionLabel">Description</label>
            <input type="text" id="descriptionPage" name="description" maxlength="100" />

            <button class="btn-submit" type="submit">Stash</button>
        </form>
    </div>
</body>


</html>
