<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stash | {{pagename}}</title>
    <!-- Basic SEO -->
    <meta name="description" content="View links on page {{pagename}}.">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="Stash - {{pagename}}" />
    <meta property="og:description" content="View links on page {{pagename}}." />
    <meta property="og:image" content="https://linkstash.co/link.png" />
    <meta property="og:url" content="https://linkstash.co/{{pagename}}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stash - {{pagename}}" />
    <meta name="twitter:description" content="View links on page {{pagename}}." />
    <meta name="twitter:image" content="https://linkstash.co/link.png" />
    <meta name="twitter:url" content="https://linkstash.co/{{pagename}}" />

    <!-- Favicon and Styles -->
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
    <link rel="stylesheet" href="/page.css" />
    <link rel="icon" type="image/x-icon" href="/link.png">
    <link rel="apple-touch-icon" href="/link.png">
    <style>
        :root {
            --background-gradient: linear-gradient(to right, #F6F3EE, #EDE6DA);
        }

        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            /* Ensure full width */
        }

        /* ✅ Keep the header full width and separate from content */
        .header-wrapper {
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100vw;
            /* ✅ Full width */
            background: transparent;
            padding-top: 1rem;
            display: flex;
            justify-content: center;
            /* ✅ Centers header-content */
        }

        /* ✅ Ensure background cover fully extends */
        .header-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            /* ✅ Full width */
            height: 50%;
            /* ✅ Covers the top gap */
            background: var(--background-gradient);
            background-size: cover;
            background-position: top left;
            z-index: -1;
        }

        /* ✅ Header content is centered and constrained */
        .header-content {
            background: white;
            border: 3px solid black;
            border-radius: 50px;
            padding: 20px 35px;
            box-shadow: 4px 4px 0px black, 8px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 640px;
            margin: 0 auto;
        }

        .header-content h1 {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header-content h1 a {
            text-decoration: none;
            color: black;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-buttons button {
            padding: 5px 15px;
            border: 3px solid black;
            border-radius: 30px;
            background: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-buttons button:hover {
            background: black;
            color: white;
        }

        /* ✅ Keep main content centered */
        .main-container {
            width: 640px;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .main-content {
            margin-top: 20px;
        }

        /* Pill Container & Pill Styles */
        .pill-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 20px;
        }

        .pill {
            padding: 0.75rem;
            border: 3px solid black;
            border-radius: 50px;
            background: white;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .pill:hover {
            background: #f0f0f0;
            transform: scale(0.99);
        }

        .pill a {
            text-decoration: none;
            font-weight: 800;
            font-size: 1.2em;
            color: black;
            display: block;
            margin-bottom: 0.08rem;
        }

        .description {
            font-size: 1em;
            font-weight: 500;
            color: #333;
            opacity: 0.8;
            text-align: center;
        }

        /* Form Container Styling */
        .form-container {
            background: white;
            border: 2px solid black;
            border-radius: 50px;
            box-shadow: 4px 4px 0px black, 8px 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0;
        }

        /* Form layout */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            align-items: center;
            padding: 0 2rem;
        }

        /* Form inputs (No borders, just like in .form-pill before) */
        .form-container input {
            border: none;
            /* ✅ Removes the ugly border */
            background: none;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            outline: none;
            padding: 8px;
            width: 100%;
            /* max-width: 500px; */
        }

        /* Submit button */
        .btn-submit {
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            color: black;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            /* width: 50%; */
        }

        .btn-submit:hover {
            background: black;
            color: white;
        }

        .form-container input[name="link"] {
            border-radius: 0;
            border-bottom: 1px solid #777;
        }

        .form-container input[name="description"] {
            color: #777;
            font-weight: normal;
            font-size: 1em;
            /* Lighter gray */
            /* opacity: 0.7; */
        }

        /* Style only the placeholder inside the "Link" input */
        .form-container input[name="link"]::placeholder {
            color: black;
            /* Darker placeholder */
            font-weight: bold;
            /* text-transform: uppercase; */
            opacity: 0.5;
            /* Slightly visible */
        }

        /* Style for the Description input placeholder */
        .form-container input[name="description"]::placeholder {
            color: #777;
            font-weight: normal;
            font-size: 1em;
            /* Lighter gray */
            font-style: italic;
            opacity: 0.8;
        }


        @media (max-width: 768px) {
            .main-container {
                width: 90%;
            }

            .pill {
                padding: 7px;
            }

            .header-content {
                width: 90%;
            }

            .action-buttons {
                gap: 5px;
                /* Less space between buttons */
            }

            .action-buttons button {
                padding: 4px 10px;
                /* Smaller padding */
                font-size: 0.9em;
                /* Reduce font size */
                border-radius: 20px;
                /* Keep proportionate */
            }
        }
    </style>
</head>

<body>
    <!-- <script type="module" src="/page.js"></script> -->

    <!-- ✅ Keep the header full width, OUTSIDE of `.main-container` -->
    <div class="header-wrapper">
        <div class="header-content">
            <h1><a id="pageNameHeading" href="#">{{pagename}}</a></h1>
            <div class="action-buttons">
                <button id="pageHeadingBack">Go Back</button>
                <button id="toggleFormButton">Add Link</button>
                <button id="copyLinkButton">Copy Link</button>
            </div>
        </div>
    </div>

    <!-- ✅ Keep the main content centered -->
    <div class="main-container">
        <div class="container">
            <div class="main-content">
                <div class="pill-container">
                    {{links}}
                </div>
                <div class="form-container">
                    <form action="/add" method="POST">
                        <input type="hidden" name="page" value="{{pagename}}" />
                        <input type="text" name="link" maxlength="500" required placeholder="Link" />
                        <input type="text" name="description" maxlength="100" placeholder="Description (optional)" />
                        <button type="submit" class="btn-submit">Stash</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
