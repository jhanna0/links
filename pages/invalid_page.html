<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Page</title>
    <style>
        :root {
            --background-gradient: linear-gradient(to right, #F6F3EE, #EDE6DA);
        }

        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100vw;
        }

        /* Main Container */
        .home-container {
            background: white;
            border: 3px solid black;
            border-radius: 50px;
            box-shadow: 4px 4px 0px black, 8px 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 640px;
            padding: 2rem;
            margin: 0 auto;
        }

        /* Heading */
        .page-heading {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: black;
        }

        .subtext {
            font-size: 1.1em;
            color: black;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        /* Try Again Button */
        .btn-go {
            margin-top: 1.5rem;
            padding: 10px 18px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            background: black;
            color: white;
            border: 3px solid black;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
        }

        .btn-go:hover {
            background: white;
            color: black;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .home-container {
                width: 90%;
                padding: 1.5rem;
            }

            .btn-go {
                font-size: 1em;
                padding: 8px 14px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="home-container">
        <h1 class="page-heading">Invalid Page Name</h1>
        <p class="subtext">This was not the page you were looking for!</p>
        <a href="/" style="text-decoration: none; margin-top: var(--margin-large);" class="btn btn--full">Back</a>
    </div>
</body>

</html>
