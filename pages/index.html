<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linky Main</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        /* Black Header Styling */

        /* Wrapper to keep the input & button in the same layout */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* Style the input field */
        .input-wrapper input {
            flex-grow: 1;
            padding-right: 50px;
        }
    </style>
</head>

<body class="home-page">

    <!-- <header class="site-header">
        <a href="/" class="home-button">Main</a>
        <a class="home-button share-button" style="cursor: pointer;">Share</a>
    </header>
    <div class="header-space"></div> -->

    <div class="container">
        <h2 class="page-heading">Store links on a public page.</h2>
        <p class="subtext">
            A unique enough name is basically private.
        </p>

        <form action="/add" method="POST">
            <label>Page Name <span id="pageError" class="error-message"></span></label>
            <div class="input-wrapper">
                <input type="text" id="page" name="page" pattern="[a-zA-Z0-9_-]+"
                    title="Only letters, numbers, dashes, and underscores allowed." maxlength="100" required />
                <button type="button" id="goButton" class="go-button">Go</button>
            </div>

            <label>Link <span id="linkError" class="error-message"></span></label>
            <div class="input-wrapper">
                <input type="text" id="link" name="link" maxlength="500" required />
            </div>

            <label>Description</label>
            <textarea name="description" id="description" maxlength="100"></textarea>

            <button type="submit">Store</button>
        </form>
    </div>

    <script src="/form-handler.js"></script>

</body>

</html>
