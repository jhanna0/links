<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîí Private Page Access</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div class="home-container">
        <h1 class="page-heading">üîí Private Page</h1>
        <p class="subtext">This page requires a password to access.</p>

        <form id="passwordForm">
            <input type="password" id="pagePassword" placeholder="Enter password" required />
            <button type="submit" class="btn-go">Submit</button>
        </form>

        <p id="errorMessage" class="subtext" style="display: none; color: red;"></p>
    </div>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const password = document.getElementById("pagePassword").value;
            if (!password) {
                alert("‚ùå No password entered.");
                return;
            }

            const pagename = window.location.pathname.replace(/^\//, '');

            try {
                const response = await fetch("/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pagename, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect the user to the page (or simply reload)
                    window.location.href = data.redirect;
                } else {
                    const errorMessage = data.error || "Invalid password.";
                    document.getElementById("errorMessage").innerText = errorMessage;
                    document.getElementById("errorMessage").style.display = "block";
                }
            } catch (err) {
                console.error("Error verifying password:", err);
                alert("‚ùå An error occurred while verifying the password.");
            }
        });
    </script>
</body>

</html>
